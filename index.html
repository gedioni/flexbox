<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Flexbox Quiz</title>

</head>
<body>
    <header>

        <div class="con_titles">
            <div class="box_title">Title</div>
            <div class="box_sub">Subtitle</div>
        </div> 

        <div class="con_items">
            <div class="item_one">Item 1</div>
            <div class="item_two">Item 2</div>
        </div>
    </header>

    <nav>
        <span><a href="#">Question #q1</a></span>
        <span><a href="#">Question #2</a></span>
        <span><a href="#">Question #3</a></span>
        <span><a href="#">Question #4</a></span>
        <span><a href="#">Question #5</a></span>
        <span><a href="#">Question #6</a></span>
    </nav>

    <div class="q_cont" id="q1">
        <div class="quest">Q1</div>
        <div class="answer" id="a_q1">
            <div class="box clr_1"></div>
            <div class="box clr_2"></div>
        </div>
    </div>

    <div class="q_cont" id="q2">
            <div class="quest">Q2</div>

            <div class="answer2">
               <div id="a_q2_a">
                    <div class="box clr_1"></div>
                    <div class="box clr_2"></div>
                    <div class="box clr_3"></div>
                </div>
                <div id="a_q2_b">
                    <div class="box clr_4"></div>
                    <div class="box clr_5"></div>
                    <div class="box clr_6"></div>
                </div>
            </div>

    </div>
    
    <div class="q_cont" id="q3">
            <div class="quest">Q2</div>
            <div class="answer" id="a_q2">
                <div class="box clr_1"></div>
                <div class="box clr_2"></div>
            </div>
    </div>
    
</body>
</html>
